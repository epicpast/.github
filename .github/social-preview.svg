<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <!-- Background gradient - pastoral sky to earth -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E3F2FD"/>
      <stop offset="50%" stop-color="#F1F8E9"/>
      <stop offset="100%" stop-color="#C8E6C9"/>
    </linearGradient>

    <!-- Accent gradient for shapes -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2E7D32"/>
      <stop offset="100%" stop-color="#1B5E20"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Minimal geometric elements - rolling hills abstraction -->
  <ellipse cx="320" cy="640" rx="480" ry="180" fill="#81C784" opacity="0.5"/>
  <ellipse cx="960" cy="640" rx="520" ry="200" fill="#66BB6A" opacity="0.6"/>
  <ellipse cx="640" cy="640" rx="400" ry="140" fill="#4CAF50" opacity="0.4"/>

  <!-- Subtle circuit pattern - tech element -->
  <g stroke="#2E7D32" stroke-width="2" fill="none" opacity="0.12">
    <path d="M80 200 L180 200 L180 280 L260 280"/>
    <path d="M1020 180 L1100 180 L1100 260 L1180 260"/>
    <circle cx="180" cy="200" r="6" fill="#2E7D32"/>
    <circle cx="260" cy="280" r="6" fill="#2E7D32"/>
    <circle cx="1100" cy="180" r="6" fill="#2E7D32"/>
    <circle cx="1180" cy="260" r="6" fill="#2E7D32"/>
  </g>

  <!-- Organization name -->
  <text x="640" y="260" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#1B5E20" text-anchor="middle" letter-spacing="-1">
    epicpast
  </text>

  <!-- Subtitle -->
  <text x="640" y="320" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" fill="#388E3C" text-anchor="middle" opacity="0.9">
    Organization GitHub Configuration
  </text>

  <!-- Tagline -->
  <text x="640" y="380" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" fill="#43A047" text-anchor="middle" opacity="0.8">
    Reusable Workflows  |  Composite Actions  |  AI Agents  |  Copilot Skills
  </text>

  <!-- Small decorative elements -->
  <g fill="url(#accent)" opacity="0.15">
    <circle cx="140" cy="120" r="40"/>
    <circle cx="1140" cy="520" r="50"/>
    <rect x="1080" cy="100" width="60" height="60" rx="8" transform="rotate(15, 1110, 130)"/>
  </g>

  <!-- GitHub icon hint -->
  <g transform="translate(600, 440)" fill="#2E7D32" opacity="0.6">
    <path d="M40 0C17.9 0 0 17.9 0 40c0 17.7 11.5 32.7 27.4 38 2 .4 2.7-.9 2.7-1.9v-6.8c-11.2 2.4-13.5-5.4-13.5-5.4-1.8-4.6-4.5-5.9-4.5-5.9-3.6-2.5.3-2.4.3-2.4 4 .3 6.1 4.1 6.1 4.1 3.6 6.1 9.4 4.4 11.7 3.3.4-2.6 1.4-4.4 2.5-5.4-8.9-1-18.3-4.5-18.3-19.9 0-4.4 1.6-8 4.1-10.8-.4-1-1.8-5.1.4-10.6 0 0 3.4-1.1 11 4.1 3.2-.9 6.6-1.3 10-1.4 3.4 0 6.8.5 10 1.4 7.6-5.2 11-4.1 11-4.1 2.2 5.5.8 9.6.4 10.6 2.6 2.8 4.1 6.4 4.1 10.8 0 15.5-9.4 18.9-18.4 19.9 1.5 1.3 2.8 3.8 2.8 7.6v11.3c0 1.1.7 2.3 2.8 1.9C68.5 72.7 80 57.7 80 40 80 17.9 62.1 0 40 0z"/>
  </g>
</svg>
